<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Daniel Cunha</title>
    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="../shared/shared.js"></script>
</head>
<body>
    <div id="shared-header"></div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../shared/header.html')
            .then(res => res.text())
            .then(html => document.getElementById('shared-header').innerHTML = html);
    });
    </script>

    <!-- Filters -->
    <div class="filters">
        <button data-category="all" onclick="filterPosts(this)">All</button>
        <button data-category="python" onclick="filterPosts(this)">Python</button>
    <!--<button data-category="category2" onclick="filterPosts(this)">Category 2</button>-->
    </div>

    <!-- Posts Grid -->
    <div id="posts-grid" class="posts-grid"></div>

    <script src="scripts.js"></script>
</body>
</html>
